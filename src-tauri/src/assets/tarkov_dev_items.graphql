query TarkovDevItems {
  items(lang: ru) {
    id
    bsgCategoryId
    categories {
      id
      name
      normalizedName
    }
    name
    shortName
    basePrice
    normalizedName
    backgroundColor
    types
    width
    height
    weight
    avg24hPrice
    wikiLink
    changeLast48h
    changeLast48hPercent
    low24hPrice
    high24hPrice
    lastLowPrice
    gridImageLink
    iconLink
    baseImageLink
    image512pxLink
    image8xLink
    updated
    sellFor {
      ...ItemPriceFragment
    }
    buyFor {
      ...ItemPriceFragment
    }
    containsItems {
      count
      item {
        id
      }
    }
    properties {
      __typename
      ... on ItemPropertiesAmmo {
        caliber
        damage
        projectileCount
        penetrationPower
        armorDamage
        fragmentationChance
        ammoType
      }
      ... on ItemPropertiesArmor {
        class
        material {
          id
          name
        }
        zones
        durability
        ergoPenalty
        speedPenalty
        turnPenalty
      }
      ... on ItemPropertiesArmorAttachment {
        class
        material {
          id
          name
        }
        headZones
        durability
        ergoPenalty
        speedPenalty
        turnPenalty
      }
      ... on ItemPropertiesBackpack {
        capacity
        grids {
          ...GridFragment
        }
        speedPenalty
        turnPenalty
        ergoPenalty
      }
      ... on ItemPropertiesBarrel {
        ergonomics
        recoilModifier
        slots {
          ...SlotFragment
        }
      }
      ... on ItemPropertiesChestRig {
        capacity
        class
        material {
          id
          name
        }
        zones
        durability
        ergoPenalty
        speedPenalty
        turnPenalty
        grids {
          ...GridFragment
        }
      }
      ... on ItemPropertiesContainer {
        capacity
        grids {
          ...GridFragment
        }
      }
      ... on ItemPropertiesFoodDrink {
        energy
        hydration
        units
        stimEffects {
          ...StimEffectFragment
        }
      }
      ... on ItemPropertiesGlasses {
        class
        durability
        blindnessProtection
        material {
          id
          name
        }
      }
      ... on ItemPropertiesGrenade {
        type
        fuse
        maxExplosionDistance
        fragments
      }
      ... on ItemPropertiesHeadphone {
        ambientVolume
        distortion
        distanceModifier
      }
      ... on ItemPropertiesHelmet {
        class
        material {
          id
          name
        }
        headZones
        durability
        ergoPenalty
        speedPenalty
        turnPenalty
        deafening
        blocksHeadset
        ricochetY
        slots {
          ...SlotFragment
        }
      }
      ... on ItemPropertiesKey {
        uses
      }
      ... on ItemPropertiesMagazine {
        malfunctionChance
        ergonomics
        recoilModifier
        capacity
        loadModifier
        ammoCheckModifier
      }
      ... on ItemPropertiesMedicalItem {
        uses
        useTime
        cures
      }
      ... on ItemPropertiesMedKit {
        hitpoints
        useTime
        maxHealPerUse
        cures
        hpCostLightBleeding
        hpCostHeavyBleeding
      }
      ... on ItemPropertiesPainkiller {
        uses
        useTime
        cures
        painkillerDuration
        energyImpact
        hydrationImpact
      }
      ... on ItemPropertiesPreset {
        baseItem {
          id
          name
          normalizedName
          properties {
            __typename
            ... on ItemPropertiesWeapon {
              defaultPreset {
                id
              }
            }
          }
        }
        ergonomics
        recoilVertical
        recoilHorizontal
      }
      ... on ItemPropertiesResource {
        units
      }
      ... on ItemPropertiesScope {
        ergonomics
        recoilModifier
        zoomLevels
      }
      ... on ItemPropertiesStim {
        cures
        useTime
        stimEffects {
          ...StimEffectFragment
        }
      }
      ... on ItemPropertiesSurgicalKit {
        uses
        useTime
        cures
        minLimbHealth
        maxLimbHealth
      }
      ... on ItemPropertiesWeapon {
        caliber
        effectiveDistance
        ergonomics
        fireModes
        fireRate
        recoilVertical
        recoilHorizontal
        sightingRange
        recoilAngle
        recoilDispersion
        convergence
        cameraRecoil
        slots {
          ...SlotFragment
        }
        defaultPreset {
          id
        }
        presets {
          id
        }
      }
      ... on ItemPropertiesWeaponMod {
        ergonomics
        recoilModifier
        slots {
          ...SlotFragment
        }
      }
    }
  }
}
fragment GridFragment on ItemStorageGrid {
  width
  height
  filters {
    allowedCategories {
      id
    }
    allowedItems {
      id
    }
    excludedCategories {
      id
    }
    excludedItems {
      id
    }
  }
}
fragment SlotFragment on ItemSlot {
  filters {
    allowedCategories {
      id
    }
    allowedItems {
      id
    }
    excludedCategories {
      id
    }
    excludedItems {
      id
    }
  }
}
fragment ItemPriceFragment on ItemPrice {
  vendor {
    name
    normalizedName
    __typename
    ... on TraderOffer {
      trader {
        id
      }
      minTraderLevel
      taskUnlock {
        id
        tarkovDataId
        name
      }
    }
  }
  price
  currency
  priceRUB
  requirements {
    type
    value
  }
}
fragment StimEffectFragment on StimEffect {
  type
  chance
  delay
  duration
  value
  percent
  skillName
}
