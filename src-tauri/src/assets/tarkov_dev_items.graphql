query TarkovDevItems {
  items(lang: ru, limit: 2000, offset: 0, types: [gun, mods]) {
    id
    bsgCategoryId
    categories {
      id
      name
      normalizedName
    }
    name
    shortName
    normalizedName
    types
    weight
    wikiLink
    gridImageLink
    containsItems {
      count
      item {
        id
      }
    }
    properties {
      __typename
      ... on ItemPropertiesAmmo {
        caliber
        damage
        projectileCount
        penetrationPower
        armorDamage
        fragmentationChance
        ammoType
      }
      ... on ItemPropertiesMagazine {
        malfunctionChance
        ergonomics
        recoilModifier
        capacity
        loadModifier
        ammoCheckModifier
      }
      ... on ItemPropertiesPreset {
        baseItem {
          id
          name
          normalizedName
          properties {
            __typename
            ... on ItemPropertiesWeapon {
              defaultPreset {
                id
              }
            }
          }
        }
        ergonomics
        recoilVertical
        recoilHorizontal
      }
      ... on ItemPropertiesResource {
        units
      }
      ... on ItemPropertiesWeapon {
        caliber
        effectiveDistance
        ergonomics
        fireModes
        fireRate
        recoilVertical
        recoilHorizontal
        sightingRange
        recoilAngle
        recoilDispersion
        convergence
        cameraRecoil
        slots {
          ...SlotFragment
        }
        defaultPreset {
          id
        }
        presets {
          id
        }
      }
      ... on ItemPropertiesWeaponMod {
        ergonomics
        recoilModifier
        slots {
          ...SlotFragment
        }
      }
    }
  }
}
fragment GridFragment on ItemStorageGrid {
  width
  height
  filters {
    allowedCategories {
      id
    }
    allowedItems {
      id
    }
    excludedCategories {
      id
    }
    excludedItems {
      id
    }
  }
}
fragment SlotFragment on ItemSlot {
  filters {
    allowedCategories {
      id
    }
    allowedItems {
      id
    }
    excludedCategories {
      id
    }
    excludedItems {
      id
    }
  }
}
